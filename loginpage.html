 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>

  <link rel="stylesheet" href="css/normalise.min.css">

<body>
  
  <div class="form">
  <div id="login">   
          <h1>Welcome Back To Voice Mail System!</h1>
          
          <form action="validate_login.php" method="post" autocomplete="off">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name="lemail"type="email"required autocomplete="off" onfocus="if(this.value == 'value') { this.value = ''; }" value=""/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="lpass" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button name="submit" type="submit"  class="button button-block"/>Log In</button>
          
          </form>

        </div>
      </div>
        
      <script src='js/jquery.min.js'></script>
      <script src="js/index.js"></script>

</body>
</html>
